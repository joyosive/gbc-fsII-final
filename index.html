<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>FSII</title>
</head>
<body>
    <div class="container">
        <div class="search">
        <form id="searchForm">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="artist">Artist:</label>
                <div class="col-sm-10">
                    <input class="form-control"  type="text" id="artist" name="artist" placeholder="Enter the Artist Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="song">Song:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="song" name="song" placeholder="Enter the Song">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="album">Album:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="album" name="album" placeholder="Enter the Album name">
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 col-form-label" for="genre">Genre:</label>
                <div class="col-sm-10">
                    <select  class="form-control" id="genre" name="genre">
                        <option value="" disabled selected>Select your option</option>
                        <option value="classical">Classical</option>
                        <option value="jazz">Jazz</option>
                        <option value="rock">Rock</option>
                        <option value="trance">Trance</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-3" id="buttons">

                    <button  id="submit" type="submit">Submit</button>
                    <button  id="reset" type="reset">Reset</button>
                </div>
            </div>


        </form>


      </div>

      <div id="favSongs">

      </div>

      <div class="table-responsive-lg">
        <table id="songsTable" class="table songs">
         </table>
      </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
